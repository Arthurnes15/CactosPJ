<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactos Template</title>
    <link rel="shortcut icon" href="img/cactusIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cactos.css">
</head>
<body>
    
        <main>
            <nav>
                <ul>
                    <li class="list1"> <img src="img/cactusIcon.png" alt="cactusIcon" class="cactusIcon"><a href="#" class="linkCac">Cactus</a></li>
                </ul>
                <ul class="list2">
                    <li><a href="#" class="linkNav">Shop</a></li>
                    <li><a href="#" class="linkNav">Features</a></li>
                    <li><a href="#" class="linkNav">Delivery</a></li>
                    <li><a href="#" class="linkNav">Contacts</a></li>
                </ul>
                <ul>
                    <li class="list-3"><a href="#" class="linkLog">Login |</a> <a href=""><img src="img/padlockimg.png" alt="PadLockLogIn" class="imgPadlock"></a></li>
                </ul>
              </ul>
            </nav>
            <div class="divPrincipal">
                    <div class="divColumn">
                         <img src="img/cactoPrinc2.png" alt="Cacto">
                        <div class="div1">
                            <p class="finalP">
                                <a href="#" class="indoor" id="FinalLinksText">INDOOR</a>
                            </p>
                            <p class="finalP">
                                <a href="#" class="outdoor" id="FinalLinksText">OUTDOOR</a>
                            </p>
                            <p class="finalP">
                                <a href="#" class="sale" id="FinalLinksText">SALE</a>
                            </p>
                        </div> <!--Fechamento da div1 -->
                        <div class="div2">
                            <p class="finalP">
                                <a href="#" class="newAnimal" id="FinalLinksText">NEW ARRIVAL</a>
                            </p>
                            <p class="finalP">
                                <a href="#" class="flowers" id="FinalLinksText">FLOWERS</a>
                            <p>
                            <p class="finalP">
                                <a href="#" class="top" id="FinalLinksText">TOP</a>
                            </p>
                        </div><!--Fechamento da div2 -->
                    </div> <!--Fechamento da divColumn-->
                <div class="textos">
                        <div class="ornamental">
                            <h1>ORNAMENTAL <br> 
                                <div class="for">
                                    <div class="plantsDiv"><a href="#" class="pPlants">PLANTS</a></div><!--Fechamento Plants--> FOR
                                </div><!--Fechamento da div for-->
                                YOUR HOME</h1>
                        </div><!--Fechamento da divOrnamental-->
                    <p class="pgraf">We design 95% of our products in-house for original style and quality and you won't find anywhere else</p>
                    <div class="divSeta">
                        <div class="divShop">
                            <img src="img/arrowImg.png" alt="" class="imgArrow"><p class="pShop"> GO TO SHOP</p>
                        </div> <!--Fechamento da divShop -->
                        <div class="divDetails">
                            <a href="#" class="aDetails"><p>MORE DETAILS</p></a>
                        </div> <!--Fechamento da divDetails-->
                    </div> <!--Fechamento da divSeta -->
                    <div class="littleCactus">
                        <div class="littleCactus1">
                            <img src="img/cactoDown.png" alt="littleCactus" class="imgLittleCactus1">
                        </div>
                        <div class="littleCactus2">
                            <img src="img/cactoDown2.png" alt="littleCactus" class="imgLittleCactus2">
                        </div>
                    </div>
                </div><!--Fechamento da divTextos-->
            </div> <!-- Fechamento da div principal -->
